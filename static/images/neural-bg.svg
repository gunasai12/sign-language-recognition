<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="neuralGradient">
            <stop stop-color="#4285F4" stop-opacity="0.2" offset="0%"/>
            <stop stop-color="#34A853" stop-opacity="0.1" offset="100%"/>
        </linearGradient>
    </defs>
    <g stroke="none" fill="none">
        <path d="M0,0 L800,0 L800,800 L0,800 L0,0 Z" fill="url(#neuralGradient)"/>
        <g transform="translate(0, 0)" stroke="#4285F4" stroke-width="1" opacity="0.3">
            <!-- Neural network pattern -->
            <circle cx="100" cy="100" r="4" fill="#4285F4"/>
            <circle cx="300" cy="150" r="4" fill="#34A853"/>
            <circle cx="500" cy="100" r="4" fill="#FBBC05"/>
            <circle cx="700" cy="150" r="4" fill="#EA4335"/>
            <line x1="100" y1="100" x2="300" y2="150"/>
            <line x1="300" y1="150" x2="500" y2="100"/>
            <line x1="500" y1="100" x2="700" y2="150"/>
            <!-- Add more neural connections -->
            <circle cx="200" cy="300" r="4" fill="#4285F4"/>
            <circle cx="400" cy="350" r="4" fill="#34A853"/>
            <circle cx="600" cy="300" r="4" fill="#FBBC05"/>
            <line x1="200" y1="300" x2="400" y2="350"/>
            <line x1="400" y1="350" x2="600" y2="300"/>
        </g>
    </g>
</svg>
